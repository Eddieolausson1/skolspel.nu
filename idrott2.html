<body>
  <header>
    <h1>Spel - Hjärt-Lung-Räddning (HLR)</h1>

  <main>
    <h2>Hjärt-Lung-Räddning (HLR)</h2>
    <p>Välj det korrekta svaret på varje fråga om Hjärt-Lung-Räddning (HLR).</p>
    <div id="question-container">
      <p id="question"></p>
      <div id="options"></div>
      <p id="result"></p>
      <button id="next-question-btn" onclick="nextQuestion()">Nästa fråga</button>
      <button id="go-home-btn" onclick="goHome()">Gå till hemskärmen</button>
    </div>
  </main>
<script>
  var questionElement = document.getElementById("question");
  var optionsElement = document.getElementById("options");
  var resultElement = document.getElementById("result");
  var nextQuestionBtn = document.getElementById("next-question-btn");
  var goHomeBtn = document.getElementById("go-home-btn");
  var scoreValueElement = document.getElementById("score-value");

var questions = [
  {
    question: "Vad står förkortningen HLR för?",
    options: ["Hjärt-Lung-Räddning", "Högkänslig LjudReproduktion", "Hjärt-Lungröntgen"],
    answer: "Hjärt-Lung-Räddning"
  },
  {
    question: "Vad är det primära målet med HLR?",
    options: ["Att återställa hjärtats normala rytm", "Att behandla lungsjukdomar", "Att förhindra blodproppar"],
    answer: "Att återställa hjärtats normala rytm"
  },
  {
    question: "Vilket är det första steget i HLR?",
    options: ["Kontrollera medvetandet", "Starta hjärt-lungräddning", "Ring 112"],
    answer: "Kontrollera medvetandet"
  },
  {
    question: "Vad är rätt kompressionsdjup vid vuxen HLR?",
    options: ["Minst 2 centimeter", "Minst 4 centimeter", "Minst 6 centimeter"],
    answer: "Minst 5 centimeter"
  },
  {
    question: "Vad är rätt kompressionshastighet vid vuxen HLR?",
    options: ["Minst 60 kompressioner per minut", "Minst 80 kompressioner per minut", "Minst 100 kompressioner per minut"],
    answer: "Minst 100 kompressioner per minut"
  },
  {
    question: "Vilken är den korrekta handpositionen vid bröstkompressioner?",
    options: ["Mitt på bröstbenet", "Vid sidan av bröstet", "På magen"],
    answer: "Mitt på bröstbenet"
  },
  {
    question: "Vad är det rekommenderade förhållandet mellan bröstkompressioner och inblåsningar vid vuxen HLR?",
    options: ["30:2", "15:2", "5:1"],
    answer: "30:2"
  },
  {
    question: "Hur länge bör man hålla på med HLR om hjärtat inte återfår normal rytm?",
    options: ["Tills ambulansen kommer", "Minst 10 minuter", "Tills personen visar tecken på liv"],
    answer: "Tills ambulansen kommer"
  },
  {
    question: "Vad är ett tecken på effektiv HLR?",
    options: ["Återkommande hosta", "Normal andning", "Återställd puls"],
    answer: "Återställd puls"
  },
  {
    question: "Vad är viktigt att göra efter att HLR har utförts framgångsrikt?",
    options: ["Ställa frågor till personen", "Ge personen vatten att dricka", "Vända personen i sidoläge"],
    answer: "Vända personen i sidoläge"
  }
];


  var questionCount = 10;
  var selectedQuestions = getRandomQuestions(questions, questionCount);
  var currentQuestionIndex = 0;
  var currentQuestion = selectedQuestions[currentQuestionIndex];
  var score = 0;

  // Visa den aktuella frågan
  showQuestion();
  updateScore();

  // Visa nästa fråga när spelaren klickar på "Nästa fråga"-knappen
  function nextQuestion() {
    currentQuestionIndex++;

    if (currentQuestionIndex < questionCount) {
      currentQuestion = selectedQuestions[currentQuestionIndex];
      showQuestion();
      nextQuestionBtn.style.display = "none";
      resultElement.textContent = "";
    } else {
      endGame();
    }
  }

  // Visa den aktuella frågan
  function showQuestion() {
    questionElement.textContent = currentQuestion.question;
    optionsElement.innerHTML = "";

    for (var i = 0; i < currentQuestion.options.length; i++) {
      var optionBtn = document.createElement("button");
      optionBtn.classList.add("option-btn");
      optionBtn.textContent = currentQuestion.options[i];
      optionBtn.setAttribute("onclick", "checkAnswer(this)");
      optionsElement.appendChild(optionBtn);
    }
  }

  // Kontrollera svaret när spelaren klickar på ett svarsalternativ
  function checkAnswer(btn) {
    var playerAnswer = btn.textContent;

    if (playerAnswer === currentQuestion.answer) {
      btn.classList.add("correct");
      resultElement.textContent = "Rätt svar!";
      resultElement.style.color = "green";
      score++;
      updateScore();
    } else {
      btn.classList.add("incorrect");
      resultElement.textContent = "Fel svar. Det korrekta svaret var: " + currentQuestion.answer;
      resultElement.style.color = "red";
    }

    // Inaktivera alla svarsalternativ
    var optionButtons = optionsElement.getElementsByClassName("option-btn");
    for (var i = 0; i < optionButtons.length; i++) {
      optionButtons[i].disabled = true;
    }

    nextQuestionBtn.style.display = "block";
  }

  // Avsluta spelet och visa resultatet
  function endGame() {
    questionElement.textContent = "Spelet är klart!";
    resultElement.textContent = "Du fick " + score + " av " + questionCount + " rätt.";
    optionsElement.innerHTML = "";
    nextQuestionBtn.style.display = "none";
    goHomeBtn.style.display = "block";
  }

  // Uppdatera poängvärdet
  function updateScore() {
    scoreValueElement.textContent = score;
  }

  // Gå tillbaka till hemskärmen
  function goHome() {
    window.location.href = "index.html";
  }

  // Funktion för att välja slumpmässiga frågor
  function getRandomQuestions(allQuestions, count) {
    var randomQuestions = [];
    var questionIndexes = [];
    var totalQuestions = allQuestions.length;

    if (count > totalQuestions) {
      count = totalQuestions;
    }

    while (questionIndexes.length < count) {
      var randomIndex = Math.floor(Math.random() * totalQuestions);
      if (!questionIndexes.includes(randomIndex)) {
        questionIndexes.push(randomIndex);
        randomQuestions.push(allQuestions[randomIndex]);
      }
    }

    return randomQuestions;
  }
</script>
