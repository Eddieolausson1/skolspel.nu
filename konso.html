<head>

     crossorigin="anonymous"></script>
  <title>Frågespel - Konsonanter</title>
  <style>
     /* Mobile Styles */

    header {
      padding: 10px;
      font-size: 18px;
    }

    nav ul li a {
      padding: 10px;
    }

    main {
      padding: 10px;
    }

    h2 {
      font-size: 24px;
    }

    section {
      padding: 10px;
      margin-bottom: 10px;
    }

    .game-preview img {
      width: 100%;
      height: auto;
      margin-bottom: 10px;
    }
  }
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    header {
      background-color: #004e8c;
      padding: 20px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header h1 {
      margin: 0;
    }

    header a {
      color: white;
      text-decoration: none;
      padding: 8px;
    }

    main {
      background-color: white;
      padding: 20px;
      margin-top: 10px;
    }

    h2 {
      color: #004e8c;
    }

    #question-container {
      margin-top: 20px;
    }

    .option-btn {
      display: block;
      margin-bottom: 5px;
      padding: 8px;
      font-size: 16px;
      width: 200px;
      cursor: pointer;
    }

    .option-btn:hover {
      background-color: #eee;
    }

    .correct {
      background-color: green;
      color: white;
    }

    .incorrect {
      background-color: red;
      color: white;
    }

    #result {
      margin-top: 10px;
      font-weight: bold;
    }

    #next-question-btn {
      display: none;
      margin-top: 10px;
      background-color: #004e8c;
      color: white;
      border: none;
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Frågespel - Konsonanter</h1>
    <a href="/">Hem</a>
  </header>
  <main>
    <h2>Konsonanter</h2>
    <div id="question-container">
      <p id="question"></p>
      <button class="option-btn" onclick="checkAnswer(true)" id="option-true">Ja</button>
      <button class="option-btn" onclick="checkAnswer(false)" id="option-false">Nej</button>
      <p id="result"></p>
      <button id="next-question-btn" onclick="nextQuestion()">Nästa fråga</button>
    </div>
  </main>
<script>
  var questionElement = document.getElementById("question");
  var resultElement = document.getElementById("result");
  var nextQuestionBtn = document.getElementById("next-question-btn");
  var optionTrueBtn = document.getElementById("option-true");
  var optionFalseBtn = document.getElementById("option-false");

  var questions = [
    {
      question: "Är 'B' en konsonant?",
      answer: true
    },
    {
      question: "Är 'C' en konsonant?",
      answer: true
    },
    {
      question: "Är 'D' en konsonant?",
      answer: false
    },
    {
      question: "Är 'F' en konsonant?",
      answer: true
    },
    {
      question: "Är 'G' en konsonant?",
      answer: false
    },
    {
      question: "Är 'H' en konsonant?",
      answer: true
    },
    {
      question: "Är 'J' en konsonant?",
      answer: false
    },
    {
      question: "Är 'K' en konsonant?",
      answer: false
    },
    {
      question: "Är 'L' en konsonant?",
      answer: true
    },
    {
      question: "Är 'M' en konsonant?",
      answer: true
    }
  ];

  var currentQuestionIndex = 0;

  function showQuestion() {
    var question = questions[currentQuestionIndex];
    questionElement.textContent = question.question;
    resultElement.textContent = "";
    nextQuestionBtn.style.display = "none";
    optionTrueBtn.disabled = false;
    optionFalseBtn.disabled = false;
  }

  function checkAnswer(selectedAnswer) {
    var question = questions[currentQuestionIndex];
    var isAnswerCorrect = (selectedAnswer === question.answer);

    if (isAnswerCorrect) {
      resultElement.textContent = "Rätt svar!";
      resultElement.classList.add("correct");
    } else {
      resultElement.textContent = "Fel svar!";
      resultElement.classList.add("incorrect");
    }

    optionTrueBtn.disabled = true;
    optionFalseBtn.disabled = true;
    nextQuestionBtn.style.display = "block";
  }

  function nextQuestion() {
    currentQuestionIndex++;

    if (currentQuestionIndex === questions.length) {
      // Visa resultatet när sista frågan är besvarad
      questionElement.textContent = "Frågespelet är över!";
      resultElement.textContent = "Du har besvarat alla frågor.";
      nextQuestionBtn.style.display = "none";
      optionTrueBtn.disabled = true;
      optionFalseBtn.disabled = true;
    } else {
      resultElement.textContent = "";
      resultElement.classList.remove("correct", "incorrect");
      showQuestion();
    }
  }

  showQuestion();
</script>
</body>
</html>
