<head>

     crossorigin="anonymous"></script>

  <meta charset="UTF-8">
  <style>
     /* Mobile Styles */
  @media only screen and (max-width: 600px) {
    header {
      padding: 10px;
      font-size: 18px;
    }

    nav ul li a {
      padding: 10px;
    }

    main {
      padding: 10px;
    }

    h2 {
      font-size: 24px;
    }

    section {
      padding: 10px;
      margin-bottom: 10px;
    }

    .game-preview img {
      width: 100%;
      height: auto;
      margin-bottom: 10px;
    }
  }
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .container h2 {
      text-align: center;
    }

    .container input[type="text"] {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      box-sizing: border-box;
      border-radius: 4px;
    }

    .container button[type="submit"] {
      background-color: #4CAF50;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    .container button[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Verifiera elev</h2>
    <form onsubmit="return verifyStudent()">
      <label for="studentCode">Elevkod:</label>
      <input type="text" id="studentCode" name="studentCode" required>

      <button type="submit">Verifiera</button>
    </form>
  </div>

  <script>
    function verifyStudent() {
      var studentCode = document.getElementById("studentCode").value;

      // Redirect to the student's dashboard with the student code as a parameter
      window.location.href = "https://example.com/dashboard?studentCode=" + encodeURIComponent(studentCode);

      return false; // Prevent form submission
    }
  </script>
</body>
</html>
