<!DOCTYPE html>
<html lang="se"> <!-- Default language is Swedish -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skolspel</title>
  <!-- Add language-specific meta tags if needed -->
</head>
<body>

  <!-- Language Selector -->
  <label for="languageSelect">Select Language:</label>
  <select id="languageSelect" onchange="changeLanguage()">
    <option value="se">Swedish</option>
    <option value="en">English</option>
  </select>

  <!-- Content Sections for Different Languages -->
  <section id="seContent">
    <h1>Välkommen till Skolspel!</h1>
    <p>Skolspel är en lärplattform för alla åldrar både för skolan och hemmet. Förändringar kan ske.</p>
    <!-- ... Rest of the content in Swedish ... -->
  </section>

  <section id="enContent" style="display: none;">
    <h1>Welcome to Skolspel!</h1>
    <p>Skolspel is an educational platform for all ages, both for school and home. Changes may occur.</p>
    <!-- ... Rest of the content in English ... -->
  </section>

  <!-- Add your existing HTML content here -->

  <script>
    function changeLanguage() {
      var selectedLanguage = document.getElementById('languageSelect').value;

      // Show/hide content based on the selected language
      if (selectedLanguage === 'se') {
        document.getElementById('seContent').style.display = 'block';
        document.getElementById('enContent').style.display = 'none';
      } else {
        document.getElementById('seContent').style.display = 'none';
        document.getElementById('enContent').style.display = 'block';
      }
    }
  </script>

</body>
</html>
