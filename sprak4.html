  <main>
    <h2>Finska till Svenska</h2>
    <p>Översätt de följande finska orden till svenska.</p>
    <div id="question-container">
      <p id="question"></p>
      <input type="text" id="answer" placeholder="Skriv ditt svar här">
      <button onclick="checkAnswer()">Kontrollera</button>
      <p id="result"></p>
      <button id="next-question-btn" onclick="nextQuestion()">Nästa fråga</button>
      <button onclick="window.location.href = 'index.html'">Gå till hemskärmen</button>
    </div>
  </main>
  
  <script>
    var questionElement = document.getElementById("question");
    var answerElement = document.getElementById("answer");
    var resultElement = document.getElementById("result");
    var nextQuestionBtn = document.getElementById("next-question-btn");

    var questions = [
      { question: "Kissa", answer: "Katt" },
      { question: "Koira", answer: "Hund" },
      { question: "Kirja", answer: "Bok" },
      { question: "Auto", answer: "Bil" },
      { question: "Talo", answer: "Hus" },
      { question: "Puutarha", answer: "Trädgård" },
      { question: "Maito", answer: "Mjölk" },
      { question: "Omena", answer: "Äpple" },
      { question: "Pöytä", answer: "Bord" },
      { question: "Kahvi", answer: "Kaffe" }
      // Lägg till fler ord här om du vill
    ];

    var currentQuestionIndex = 0;

    function displayQuestion() {
      questionElement.textContent = questions[currentQuestionIndex].question;
      answerElement.value = "";
      resultElement.textContent = "";
      nextQuestionBtn.style.display = "none";
    }

    function checkAnswer() {
      var userAnswer = answerElement.value.toLowerCase();
      var correctAnswer = questions[currentQuestionIndex].answer.toLowerCase();
      
      if (userAnswer === correctAnswer) {
        resultElement.textContent = "Rätt svar!";
        nextQuestionBtn.style.display = "block";
      } else {
        resultElement.textContent = "Fel svar. Försök igen.";
      }
    }

    function nextQuestion() {
      currentQuestionIndex++;
      if (currentQuestionIndex === questions.length) {
        // Visa knapp för att gå tillbaka till hemskärmen eller göra något annat när alla frågor är besvarade
        alert("Du har svarat på alla frågor!");
        // Lägg till din kod här för att hantera när alla frågor är besvarade
      } else {
        displayQuestion();
      }
    }

    displayQuestion();
  </script>
